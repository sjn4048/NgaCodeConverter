[a]
start: [url=%(href)s]
end: [/url]

[img]
start: [img]%(src)s[/img]
end:

[em]
start: [i]
end: [/i]

[strong]
start: [b]
end: [/b]

[del]
start: [del]
end: [/del]

[ins]
start: [u]
end: [/u]

[ul]
start: [list]
end: [/list]

[ol]
start: [list]
end: [/list]

[li]
start: [*]
end:

[blockquote]
start: [quote]
end: [/quote]

[code]
start: [code]
end: [/code]

[font]
expand: color, face, size
start:
end:

[span]
expand: color, font-size
start:
end:

[color]
start: [color=%(color)s]
end: [/color]

[size]
start: [size=%(size)s]
end: [/size]

[font-size]
start: [size=%s]
end: [/size]

[face]
start: [font=%(face)s]
end: [/font]

[font-family]
start: [font=%(font-family)s]
end: [/font]

[br]
start: \n
end:

[p]
start:
end:

[h1]
start: [h]
end: [/h]

[h2]
start: [b][size=130%%]
end: [/size][/b]

[h3]
start: [b][size=120%%]
end: [/size][/b]

[h4]
start: [b][size=110%%]
end: [/size][/b]

[table]
start: [table]
end: [/table]

[tr]
start: [tr]
end: [/tr]

[td]
start: [td]
end: [/td]

[th]
start: [td]
end: [/td]